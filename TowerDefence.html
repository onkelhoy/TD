<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tower Defencce</title>
    <script type="text/javascript" src="scripts/Library.js"></script>
    <link rel="stylesheet" href="design/towerDefenceDesign.css">
</head>
<body>
    <div id="wrapper">
    <canvas id="background_canvas"></canvas>
    <canvas id="main_canvas"></canvas>
    <section id="bottom_menu">
        <div class="menubottom_field">
            <p contenteditable="true" id="turret_name_changer">temp</p>
            <select onchange="changeMode(this.value)" id="select">
                <option value="0">--Modes--</option>
                <option value="1">first</option>
                <option value="2">middle</option>
                <option value="3">last</option>
            </select>
            <form oninput="amount.value=rangeInput.value">
                <label>&nbsp;shoot distance&nbsp;</label>
                <input type="range" id="slider" name="rangeInput" min="-3" max="3" value="0" step="0.1" onchange="changeDistance(this.value)">
                <output name="amount" for="rangeInput" id="output">0</output>
                <p>-3</p><p>3</p>
            </form>
        </div>
        <div class="menubottom_field">
            <div id="turrLvl"><p id="lvl_left">Lvl 0</p><p id="lvl_right">Lvl 1</p><div class="barName"><div><span id="turret_level"></span></div></div></div>
            <div id="items_shop">
                <button onclick="nextItem(-1)"></button>
                <button onclick="nextItem(1)"></button>
                <ul id="turret_item_List">
                    <li class="turret_item"></li>
                </ul>
            </div>
        </div>
        <div class="menubottom_field">
            <div>
                <h2>Stats</h2>
                <div class="barName"><p>Damage</p><div><span id="damage_bar_item"></span></div></div>
                <div class="barName"><p>Distance</p><div><span id="distance_bar_item"></span></div></div>
                <div class="barName"><p>Speed</p><div><span id="speed_bar_item"></span></div></div>
            </div>
        </div>
    </section>
    <section id="right_menu">
    	<header><h3>Level: 0</h3><h3>XP: 0</h3></header>
    	<div id="shop">
    		<header>
    			<button id="left_btn" onclick="nextPage(-1);">&laquo;</button>
    			<h3 id="page_info">Page 0</h3>
    			<button id="right_btn" onclick="nextPage(1);">&raquo;</button>
    		</header>
    		<div id="shop_body">
                <p id="turret_name">&nbsp;name&nbsp;</p>
                <img src="" alt="" id="turret_display"/>

                <div class="barName"><p>Damage</p><div><span id="damage_bar"></span></div></div>
                <div class="barName"><p>Distance</p><div><span id="distance_bar"></span></div></div>
                <div class="barName"><p>Speed</p><div><span id="speed_bar"></span></div></div>
                <p id="turret_info">info</p>
                <button id="buy_turret" onclick="addTurret()">0xp</button>
    		</div>
    	</div>
    </section>
    </div>
    <!-- <p contenteditable="true" id="test">henry</p> -->
    <script type="text/javascript" src="scripts/Content.js"></script>
    <script src="scripts/towerDefence.js"></script>
    <script type="text/javascript" src="scripts/Menu.js"></script>
</body>
</html>
